<ion-header>

  <ion-navbar>
    <ion-title>viewpinmodal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class = "viewpin-header">
    <h1> {{ name }} </h1>
    <button id = "viewpin-x-button" ion-button outline item-end icon-left (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </div>
  <div class = "viewpin-body">
    <p>
      {{ details }}
    </p>
    <p>
      {{ age }}
    </p>
  </div>
  <button ion-button full (click)="dismiss()">Cancel</button>
</ion-content>
